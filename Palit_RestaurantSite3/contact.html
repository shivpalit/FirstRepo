<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>The Restaurant - Contact Us</title>

        <script type="text/javascript" src="scripts/contact.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
        <style>
            .center_div {
                margin: 0 auto;
            }
        
        </style>
    
    </head>

    <body>
        <div class="container">
        <header>
            <h1>The Restaurant</h1>
            <br />
            <div id="carousel" class="carousel slide col-lg col-md" data-ride="carousel">
                <div class="carousel-inner" style="background-color: #fef9ff; color: #5b7d87">
                    <div class="carousel-item active">
                        <h3 style="margin:5px; font-size:20px">We are opening a new location!</h3>
                    </div>
                    <div class="carousel-item">
                        <h3 style="margin:5px; font-size:20px">We're rolling out our seasonal menu, with special options for this season</h3>
                    </div>
                    <div class="carousel-item">
                        <h3 style="margin:5px; font-size:20px">The Drink of the Month is SG Special Brew.</h3>
                    </div>
                </div>
            </div>
        </header>

        <nav>
            <a class="btn badge-pill col-lg-2 col-md-2 col-sm bar" href="index.html"><i class="fa fa-home"></i>Home</a>
            <a class="btn badge-pill col-lg-2 col-md-2 col-sm bar" href="menu.html">Menu</a>
            <a class="btn badge-pill col-lg-2 col-md-2 col-sm bar" href="contact.html">Contact Us</a>
        </nav>

        <form name="contactForm" onsubmit="return validate();">
            <div class="form-group col-lg-3 col-md center_div" >
                <label class="control-label" for="name"><strong>Name: </strong></label>
                <div class="center_div" >
                    <input class="form-control" type="text" id="name" name="name">
                </div>
            </div>  
            <div class="form-group col-lg-3 col-md center_div">
                <label class="control-label" for="email"><strong>Email: </strong></label>
                <div class="center_div" >
                    <input class="form-control" type="email" id="email" name="email">
                </div>
            </div>  
            <div class="form-group col-lg-3 col-md center_div">
                <label class="control-label" for="phone"><strong>Phone: </strong></label>
                <div class="center_div" >
                    <input class="form-control" type="number" id="phone" name="phone">
                </div>
            </div> 
            <br /> 

            <div class="form-group col-lg-3 col-md center_div">
                <label class="control-label" for="contact"><strong>Reason for inquiry: </strong></label>
                <select class="form-control" id="reason" name="reason">
                    <option value="default" selected>Catering</option>
                    <option value="party">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div> 
            <br />

            <div class="form-group col-lg-3 col-md center_div">
                <label class="control-label" for="info">Additional Information: </label>
                <textarea class="form-control center_div" id="info" name="info"></textarea>
            </div>
            <br />

            <div class="radio col-lg-4 col-md center_div">
                <label>Have you been here before?</label>
                <input type="radio" id="choice1" name="questionnaire" value="yes">
                <label for="choice1">Yes</label>
                <input type="radio" id="choice2" name="questionnaire" value="no">
                <label for="choice2">No</label>
            </div>
            <br />

            <div class="checkbox col-lg-5 col-md center_div">
                <label>Best days to contact you: </label>
                <input type="checkbox" id="m" name="contactDay" value="m">
                <label for="m">M</label>
                <input type="checkbox" id="t" name="contactDay" value="t">
                <label for="t">T</label>
                <input type="checkbox" id="w" name="contactDay" value="w">
                <label for="w">W</label>
                <input type="checkbox" id="th" name="contactDay" value="th">
                <label for="th">Th</label>
                <input type="checkbox" id="f" name="contactDay" value="f">
                <label for="f">F</label>
        </div>

            <br />
            <input class="btn" type="submit" name="submit" value="Send Request">
        </form>
        
        <footer>
                <p>
                    1 Food St, Cooking, NY 10001
                </p>
                <p>
                    912-676-0998
                </p>
        </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
